<p>This is Template driven exapmle</p>
<h2> Bootcamp List</h2>
<div>
  <div class="md-6">
    <button (click)="register()">Register</button>
  </div>
</div>
<br/><br/>
{{errorMsg}}

<div class="container-fluid">
  <table  width="100%" border="1px">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Phone No.</th>
      <th>Topic</th>
      <th>Time prefrence</th>
      <th>Subscription</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td> {{user.userName}} </td>
        <td> {{user.email}} </td>
        <td> {{user.phoneNo}} </td>
        <td> {{user.topic}} </td>
        <td> {{user.timepreference}} </td>
        <td> {{user.subscribe}} </td>
        <td>
          <span><a (click)="onEdit(user.bootcampUserId)">Edit</a></span>
          <span><a (click)="onDelete(user.bootcampUserId)">Delete</a></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
